organizations:
  Sipher:
    mspid: SipherMSP
    peers:
      - anchorpr.sipher.cerberus.dev
      - lead0pr.sipher.cerberus.dev
      - lead1pr.sipher.cerberus.dev
      - communicatepr.sipher.cerberus.dev
