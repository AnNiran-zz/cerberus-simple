      - ca.sipher

    users:
      Admin:
        cert:
          path: ${GOPATH}/src/cerberus/hl/network/crypto-config/peerOrganizations/sipher.cerberus.dev/users/Admin@sipher.cerberus.dev/msp/signcerts/Admin@sipher.cerberus.dev-cert.pem

